<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma de Citas Médicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .options {
      margin-top: 1rem;
      text-align: center;
    }

    .options a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div class="options">
      <a href="registro.html">Crear nuevo usuario</a>
      <a href="recuperar.html">Recuperar contraseña</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulación de carga de datos desde localStorage
      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuarioValido = usuarios.find(u => u.usuario === username && u.contrasena === password);

      if (usuarioValido) {
        alert('Inicio de sesión exitoso');
        // Redirigir a la página principal o dashboard
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
