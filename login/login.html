<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      overflow: hidden;
      width: 100%;
    }

    .image-section {
      flex: 1;
      background-image: url('imagen.png');
      background-size: cover;
      background-position: center;
    }

    .form-section {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .options {
      margin-top: 1rem;
      text-align: center;
    }

    .options a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" required />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="options">
        <a href="registro.html">Crear usuario</a>
        <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.contrasena === contrasena);

      if (usuarioEncontrado) {
        alert('Inicio de sesión exitoso');
        // Redireccionar a la página principal de usuario
        window.location.href = 'miscitas.html';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
