<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .recuperar-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #138496;
    }

    .options {
      margin-top: 1rem;
      text-align: center;
    }

    .options a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="recuperar-container">
    <h2>Recuperar Contraseña</h2>
    <form id="recuperarForm">
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" required />
      </div>
      <button type="submit">Enviar enlace de recuperación</button>
    </form>
    <div class="options">
      <a href="login.html">Volver al inicio de sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('recuperarForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const correo = document.getElementById('correo').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuario = usuarios.find(u => u.email === correo);

      if (usuario) {
        alert(`Se ha enviado un enlace de recuperación al correo: ${correo}`);
      } else {
        alert('No se encontró ninguna cuenta con ese correo electrónico.');
      }
    });
  </script>
</body>
</html>
