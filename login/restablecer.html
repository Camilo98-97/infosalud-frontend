<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .image-section {
      flex: 1;
      background-image: url('imagen.png');
      background-size: cover;
      background-position: center;
      min-height: 100%;
    }

    .restablecer-container {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .options {
      margin-top: 1rem;
      text-align: center;
    }

    .options a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="restablecer-container">
      <h2>Restablecer Contraseña</h2>
      <form id="restablecerForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="nueva">Nueva Contraseña</label>
          <input type="password" id="nueva" required />
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar Contraseña</label>
          <input type="password" id="confirmar" required />
        </div>
        <button type="submit">Guardar nueva contraseña</button>
      </form>
      <div class="options">
        <a href="login.html">Volver al inicio de sesión</a>
        <br>
        <a href="recuperar.html">Volver a recuperar contraseña</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('restablecerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const nueva = document.getElementById('nueva').value;
      const confirmar = document.getElementById('confirmar').value;

      if (nueva !== confirmar) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const index = usuarios.findIndex(u => u.email === email);

      if (index !== -1) {
        usuarios[index].contrasena = nueva;
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        alert('Contraseña actualizada exitosamente.');
        window.location.href = 'login.html';
      } else {
        alert('No se encontró ningún usuario con ese correo electrónico.');
      }
    });
  </script>
</body>
</html>
