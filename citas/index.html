<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Citas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../menu/styleMenu.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  <style>
    /* Estilos básicos para los modales */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.3rem; }
    .form-group input,
    .form-group select { width: 100%; padding: 0.5rem; }
    .button-group { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <!-- <header>
    <div class="header">
      <div class="welcome-text">
        <h2>Bienvenido, Camilo</h2>
        <p>Jueves, 26 septiembre 2024</p>
      </div>
      <div class="user-avatar">CC</div>
    </div>

  <div id="main">
    <div id="menu-container"></div>
    <div id="container-history">
      <header>
        <div class="header-content">
          <h1>Bienvenido, Camilo</h1>
          <p id="current-date"></p>
        </div>
        <div class="buttons-container">
          <button class="notification-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6482AD"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
          </button>
          <button class="profile-button">CC</button>
        </div>
      </header>

      <main>
        <button onclick="abrirModal('formAgendar')">Agendar cita</button>
        <table>
          <thead>
            <tr>
              <th>Lugar</th>
              <th>Fecha</th>
              <th>Especialidad</th>
              <th>Doctor</th>
              <th>Hora</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody id="tablaCitas"></tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Modal Agendar -->
  <div id="formAgendar" class="modal">
    <div class="modal-content">
      <h3>Agendar cita</h3>
      <p>En esta sección podrás asignar tu cita médica con nuestros especialistas.</p>
      <div class="form-group">
        <label>Sede</label>
        <select id="sede">
          <option>Los Nogales</option>
          <option>Calle 100</option>
          <option>Chapinero</option>
          <option>Sur</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fecha</label><input type="date" id="fecha">
      </div>
      <div class="form-group">
        <label>Especialidad</label>
        <select id="especialidad">
          <option>Cardiología</option>
          <option>Medicina general</option>
          <option>Dermatología</option>
          <option>Oftalmología</option>
        </select>
      </div>
      <div class="form-group">
        <label>Especialista</label>
        <select id="especialista">
          <option>Sandra Palacios</option>
          <option>Paula Suarez</option>
          <option>Raul Sanchez</option>
          <option>Santiago Silva</option>
        </select>
      </div>
      <div class="form-group">
        <label>Hora</label><input type="time" id="hora">
      </div>
      <div class="button-group">
        <button onclick="cerrarModal('formAgendar')">Cancelar</button>
        <button onclick="agendarCita()">Agendar</button>
      </div>
    </div>
  </div>

  <!-- Modal Modificar -->
  <div id="formModificar" class="modal">
    <div class="modal-content">
      <h3>Modificar cita</h3>
      <p>En esta sección podrás modificar tu cita medica con nuestros especialistas</p>
      <div class="form-group">
        <label>Sede</label>
        <select id="editSede">
          <option>Los Nogales</option>
          <option>Calle 100</option>
          <option>Chapinero</option>
          <option>Sur</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fecha</label><input type="date" id="editFecha">
      </div>
      <div class="form-group">
        <label>Especialidad</label>
        <select id="editEspecialidad">
          <option>Cardiología</option>
          <option>Medicina general</option>
          <option>Dermatología</option>
          <option>Oftalmología</option>
        </select>
      </div>
      <div class="form-group">
        <label>Especialista</label>
        <select id="editEspecialista">
          <option>Sandra Palacios</option>
          <option>Paula Suarez</option>
          <option>Raul Sanchez</option>
          <option>Santiago Silva</option>
        </select>
      </div>
      <div class="form-group">
        <label>Hora</label><input type="time" id="editHora">
      </div>
      <div class="button-group">
        <button onclick="cerrarModal('formModificar')">Cancelar</button>
        <button onclick="guardarCambios()">Modificar</button>
      </div>
    </div>
  </div>

  <!-- Modal Cancelar -->
  <div id="modalCancelar" class="modal">
    <div class="modal-content">
      <p>¿Estás seguro de cancelar esta cita?</p>
      <div class="button-group">
        <button onclick="cerrarModal('modalCancelar')">Cerrar</button>
        <button onclick="confirmarCancelacion()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    fetch('../menu/menu.html')
      .then(res => res.text())
      .then(html => document.getElementById('menu-container').innerHTML = html);

    const formatDateToSpanish = (date) => {
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('es-ES', options);
    };

    const currentDate = new Date();
    document.getElementById('current-date').textContent = formatDateToSpanish(currentDate);
  </script>

  <script>
    let citas = [];
    let indexModificar = null;
    let indexEliminar = null;

    function abrirModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function cerrarModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function agendarCita() {
      const cita = {
        sede: document.getElementById('sede').value,
        fecha: document.getElementById('fecha').value,
        especialidad: document.getElementById('especialidad').value,
        especialista: document.getElementById('especialista').value,
        hora: document.getElementById('hora').value,
      };
      citas.push(cita);
      renderTabla();
      cerrarModal('formAgendar');
    }

    function renderTabla() {
      const tabla = document.getElementById('tablaCitas');
      tabla.innerHTML = '';
      citas.forEach((cita, i) => {
        tabla.innerHTML += `
        <tr>
          <td>${cita.sede}</td>
          <td>${cita.fecha}</td>
          <td>${cita.especialidad}</td>
          <td>${cita.especialista}</td>
          <td>${cita.hora}</td>
          <td>
            <button onclick="editarCita(${i})">Modificar</button>
            <button onclick="cancelarCita(${i})">Cancelar</button>
          </td>
        </tr>`;
      });
    }

    function editarCita(index) {
      indexModificar = index;
      const cita = citas[index];
      document.getElementById('editSede').value = cita.sede;
      document.getElementById('editFecha').value = cita.fecha;
      document.getElementById('editEspecialidad').value = cita.especialidad;
      document.getElementById('editEspecialista').value = cita.especialista;
      document.getElementById('editHora').value = cita.hora;
      abrirModal('formModificar');
    }

    function guardarCambios() {
      citas[indexModificar] = {
        sede: document.getElementById('editSede').value,
        fecha: document.getElementById('editFecha').value,
        especialidad: document.getElementById('editEspecialidad').value,
        especialista: document.getElementById('editEspecialista').value,
        hora: document.getElementById('editHora').value, 
      };
      renderTabla();
      cerrarModal('formModificar');
    }

    function cancelarCita(index) {
      indexEliminar = index;
      abrirModal('modalCancelar');
    }

    function confirmarCancelacion() {
      citas.splice(indexEliminar, 1);
      renderTabla();
      cerrarModal('modalCancelar');
    }
  </script>
</body>
</html>
